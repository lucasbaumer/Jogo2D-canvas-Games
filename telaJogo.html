<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/imagens/favicon.ico">
<title>Blaze Driver</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p><span id="countdown">3</span></p>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img class="looping-image" src="/imagens/0.png" alt="Imagem em loop vertical">
            <img class="looping-image" src="/imagens/0.png" alt="Imagem em loop vertical">
            <img class="looping-image" src="/imagens/0.png" alt="Imagem em loop vertical">
        </div>

            <div id="carro"></div>

        <img src="/imagens/dano.png" alt="Ícone do jogador"> <span id="player-damage">Dano Sofrido: 0</span>

    <audio id="countdown-sound" src="/Som/race-start-beeps-125125.mp3"></audio>

<footer>
