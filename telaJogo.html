<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/imagens/favicon.ico">
<title>Blaze Driver</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p><span id="countdown">3</span></p>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img class="looping-image" src="./imagens/0.png" alt="Imagem em loop vertical">
            <img class="looping-image" src="./imagens/0.png" alt="Imagem em loop vertical">
            <img class="looping-image" src="./imagens/0.png" alt="Imagem em loop vertical">
        </div>
        <div class="containerJogo">
            <canvas id="canvas"></canvas>
            <div id="carro"></div>
            <div id="obstacles-container"></div>
        </div>
    </div>
    <div class="player-info">
        <img src="./imagens/gasolina.png" alt="Ícone do jogador"> <span id="player-life">Vida: 100</span>
        <br>
        <span id="player-score">Pontos: 0</span> <!-- Elemento para exibir a pontuação -->
        <br>
        <span id="high-score">Recorde: 0</span> <!-- Elemento para exibir o recorde -->
    </div>    
    <audio id="countdown-sound" src="./Som/race-start-beeps-125125.mp3"></audio>
    <audio id="space-sound" src="./Som/car-horn-beep-beep-two-beeps-honk-honk-6188.mp3"></audio>
    <audio id="background-music" src="/Som/backgroundBlaze.MP3" loop></audio> 
    <audio id="SomBatda1" src="./Som/somBatida1.MP3" loop></audio> 
    <audio id="SomBatda2" src="./Som/somBatida2.MP3" loop></audio>
    <audio id="SomBatda3" src="./Som/somBatida3.MP3" loop></audio>

</body>
<footer>
    <script type="module" src="./modules/game/bouncingBall.mjs"></script>
    <script src="./main.js"></script>
</footer>
</html>
