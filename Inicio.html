<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagens/favicon.ico">
    <title>Blaze Driver</title>

</head>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #446b9e;
        font-family: cursive;
        color: white;
    }
    
    .start-screen {
        text-align: center;
        font-size: 1.4rem;
    }
    
    h1 {
        font-size: 4rem;
        margin-bottom: 20px;
    }
    
    p{
        margin-bottom: 40px;
    }

    .start-screen a {
        text-decoration: none; /* Remove underline */
        color: white;
      }
    
    #start-button {
        padding: 15px 30px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.6rem;
        transition: background-color 0.3s ease;
    }
    
    #start-button:hover {
        background-color: #054488;
    }
    
    .alunos{
        position: absolute; 
        bottom: 6px; 
        right: 20px;
        padding: 10px;
        color: white;
        font-family: cursive;
        font-size: 1rem;
    }
</style>
<body>
    <div class="start-screen">
        <h1>Blaze Driver</h1>
        <img src="/imagens/blaze.png" alt="Blaze_image" width="200px">
        <p>Controle o blaze em uma aventura muito desafiadora!!</p>
        <a href="telaJogo.html" id="start-button">Iniciar</a>
    </div>

    
    <div class="alunos">
        <p>Desenvolvedores: Lucas Baumer, Matheus Kormann, Murilo Mayer</p>        
    </div>
