<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze driver</title>
<style>
    /* Estilos para o contêiner da imagem */
    .image-container {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 96vh;
        
    }
    
    /* Estilos para a imagem */
    .looping-image {
        justify-content: center;
        flex-direction: column;
        align-items: center;
        display: flex;
        width: 60%;
        height: auto; 
        animation: slide 10s linear infinite; /* Defina a animação: nome, duração, timing function e repetição infinita */
    }

    /* A animação de deslize */
    @keyframes slide {
        0% { transform: translateY(0); } /* No início, a imagem está na posição inicial */
        100% { transform: translateY(100%); } /* No final, a imagem se move para cima */
    }

    body{
        margin: 0;
    }
</style>
</head>
<body>
    <div class="image-container">
        <div><img class="looping-image" src="./0.png" alt="Imagem em loop vertical"></div>  
        <div><img class="looping-image" src="./0.png" alt="Imagem em loop vertical"></div>
        <div><img class="looping-image" src="./0.png" alt="Imagem em loop vertical"></div>
    </div>
</body>
</html>
